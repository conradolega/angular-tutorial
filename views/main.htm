<div ng-controller="TutorialCtrl as tutorial"> 
    <h2>This is a list</h2>
    Search: <input type="text" ng-model="search">
    <ul>
        <li ng-repeat="food in foods | filter:search">
            <food></food>
        </li>
    </ul>

    <h2>Add an item:</h2>
    <form ng-submit="add()">
        <input type="text" name="model" ng-model="newItem.name" placeholder="Name" required>
        <input type="number" name="rating" ng-model="newItem.rating" placeholder="Rating" min="1" max="5" required>
        <input type="submit">
    </form>

    <h2>{{ name }}</h2>
    Outside: <input type="text" ng-model="name">
    <div isolated action="reverse(name)"></div>
</div>
