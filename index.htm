<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="angularTutorial">
    <div ng-controller="TutorialCtrl as tutorial">
        <h2>This is a list</h2>
        Search: <input type="text" ng-model="search">
        <ul>
            <li ng-repeat="food in foods | filter:search">
                <food></food>
            </li>
        </ul>

        <h2>Add an item:</h2>
        <form ng-submit="add()">
            <input type="text" name="model" ng-model="newItem.name" placeholder="Name" required>
            <input type="number" name="rating" ng-model="newItem.rating" placeholder="Rating" required>
            <input type="submit">
        </form>
    </div>
</body>
</html>
